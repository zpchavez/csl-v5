    <script type="text/javascript">
      // This allows paths other than `/` to work with the single page app
      // See public/404.html for the redirect counterpart
      ((l) => {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
