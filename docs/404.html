<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comic Strip Library</title>
    <script type="text/javascript">
      // This allows paths other than `/` to work with the single page app
      // It redirects to `/?/original/pathname` which the main app can then handle.
      // See index.html for the counterpart that does the in-app navigation.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
